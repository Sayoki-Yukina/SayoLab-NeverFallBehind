l_simp_chinese:
 PSY_be_with_flandre_DEF:0 "SayoLab"
 EON_anarchism_DEF:0 "EOTN"
 EON_desc:0 "EOTN反抗军。"
 PSY_be_with_flandre:0 "§R零星组织联盟§!"
 PSY_be_with_flandre_desc:0 "由 Sayoki-Yukina 创立的联合政府。"
 EON_anarchism:0 "§O拉姆达联合政府§!"
 EON_anarchism_desc:0 "根基于 EOTN 组织的，临时创立的联合政府组织。"
 PSY_ideas_newland:0 "尚未止步"
 PSY_ideas_newland_desc:0 "我们的居住地是可移动的，在未停下脚步前，我们无法合理定居和采取当地外交。"
 PSY_ideas_stopship:0 "停'船'"
 PSY_ideas_stopship_desc:0 "我们刚刚停下脚步，需要一段时间来重整支持我们的随'船'民众。"
 PSY_ideas_no_military:0 "非军事化组织"
 PSY_ideas_no_military_desc:0 "事实来看，我们没有任何军队，只有民间军事抵抗组织和少量军事背景从业人员。"
 PSY_ideas_no_military_1:0 "非军事化组织"
 PSY_ideas_no_military_1_desc:0 "事实来看，我们仅有少量军队，和民间军事抵抗组织以及少量军事背景从业人员。"
 PSY_ideas_demilitarized_zone:0 "非军事化区域"
 PSY_ideas_demilitarized_zone_desc:0 "我们拥有的大部分区域为平民区域，按照平民旨意，我们无法贸然进军相关区域，除非进行改革或战争爆发。"
 PSY_ideas_unsupport_golds:0 "不受支持的货币"
 PSY_ideas_unsupport_golds_desc:0 "我们的货币完全无法在市面上流通，没有任何国家承认我们的货币。"
 PSY_ideas_unsupport_golds_1:0 "不受支持的货币"
 PSY_ideas_unsupport_golds_1_desc:0 "我们的货币完全无法在市面上流通，没有任何国家承认我们的货币。"
 PSY_ideas_unsupport_golds_2:0 "略受支持的货币"
 PSY_ideas_unsupport_golds_2_desc:0 "我们的货币在部分市场上流通，部分国家的银行出现我们货币的购结汇率区域。"
 PSY_ideas_unsupport_golds_3:0 "有效支持的货币"
 PSY_ideas_unsupport_golds_3_desc:0 "我们的货币在国际市场中被承认，且产生经济效益较大。"
 PSY_ideas_unsupport_countries:0 "未被认可的组织"
 PSY_ideas_unsupport_countries_desc:0 "我们不属于这个世界与时间线，无人认可我们的存在，唯有排挤。"
 PSY_ideas_golds_rebuild:0 "少量印钞"
 PSY_ideas_golds_rebuild_desc:0 "我们通过快速学习当地的情况，印出了属于自己的纸币。"
 PSY_ideas_country_focuson:0 "国内事项"
 PSY_ideas_country_focuson_desc:0 "一项计划正在被进行。"
 PSY_ideas_country_researchon:0 "研究事项"
 PSY_ideas_country_researchon_desc:0 "一项试验正在被落实。"